    <main class="conteiner" style="position: relative;">
      <div class="container b-rounded border border-secondary" id="listar">

        <div class="jumbotron"id="">
          <h1>Cadastro de Pessoas</h1>
          <h5>Se cadastre no nosso Sistema!</h5>
          <main class="conteiner" id="formcadastro">
            <form action="/incluir_pessoa" method="post" class="conteiner m-3">
              <fieldset>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">CPF</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="cpf"
                      onkeypress="$(this).mask('000.000.000-00');validarCPF(document.getElementById('cpf').value);">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Primeiro Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome_pessoa"
                      placeholder="Primeiro nome">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Sobrenome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="sobrenome"
                      placeholder="Sobrenome">
                  </div>
                </div>
                <br>

                <div class="form-row">
                  <div class="form-group col">
                    <button type="button" class="btn btn-primary"
                      onClick="verificar();" style="background-color: rgb(171,
                      114, 218);">Veja as Salas disponiveis!</button>
                  </div>
                  <div class="form-group col">
                    <button type="button" class="btn btn-primary"
                      onClick="chamarespaco('espaco1id',1);document.getElementById('escondido').style.visibility='visible'"
                      style="background-color: rgb(171, 114, 218);">Veja os
                      Espacos Disponiveis</button>
                  </div>
                </div>
                <div id="teste"></div>
                <div class="form-group" id="teste">
                  <span style="visibility: hidden;" id="escondido">
                    <div class="form-group">
                      <label for="espaco1id">Espacos Disponiveis - 1</label>
                      <select class="form-control" id="espaco1id"
                        value="espaco1id"
                        aria-describedby="espaco1id" placeholder="espaco1id"
                        onClick="chamarespaco('espaco2id',2);">
                      </select>
                    </div>
                    <div class="form-group">
                      <select class="form-control" id="espaco2id"
                      value="espaco2id"
                      aria-describedby="espaco2id" placeholder="espaco2id">
                      <label for="espaco2id">Espacos Disponiveis - 2</label>
                      </select>
                    </div>
                  </span>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Foto opcional - formatos
                        suportados - png/jpg</span>
                    </div>
                    <div class="">
                      <input type="file" class="valid" onchange="readURL(this);"
                        id="fotoperfilteste" />

                    </div>
                  </div>
                  <button type="button" class="btn btn-primary"
                    id="incluir_pessoa" onClick="registrar_pessoa();">Cadastrar</button>
                </fieldset>
              </form>
            </main>
          </div>
        </div>

        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="js.js"></script>
        <script>
          function validarCPF(cpf) {
                cpf = cpf.replace(/[^\d]+/g,'');
                if(cpf == '') return false;
                // Elimina CPFs invalidos conhecidos'
                if(cpf.length == 11){
                if (cpf.length != 11|| 
                    cpf == "00000000000"||
                    cpf == "11111111111"||  
                    cpf == "22222222222"|| 
                    cpf == "33333333333" || 
                    cpf == "44444444444"||
                    cpf == "55555555555"|| 
                    cpf == "66666666666"|| 
                    cpf == "77777777777"||
                    cpf == "88888888888"||
                    cpf == "99999999999")
                    return(alert('cpf invalido!'))

                add = 0;
                for (i=0; i < 9; i ++)
                    add += parseInt(cpf.charAt(i)) * (10 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(9)))
                    return(alert('cpf invalido!'))

                add = 0;
                for (i = 0; i < 10; i ++)
                    add += parseInt(cpf.charAt(i)) * (11 - i);
                rev = 11 - (add % 11);
                if (rev == 10 || rev == 11)
                    rev = 0;
                if (rev != parseInt(cpf.charAt(10)))
                  return(alert('cpf invalido!'))
              alert('cpf valido!');
          }}
        </script>
